<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors Game</title>
    <link rel="stylesheet" href="rps.css">
</head>
<body>
    <h1>Rock Paper Scissors Game</h1>
    <p>Make your choice:</p>
    <button onclick="playGame('rock')">Rock</button>
    <button onclick="playGame('paper')">Paper</button>
    <button onclick="playGame('scissors')">Scissors</button>
    <p id="result"></p>

    <script>
        let rounds = 0;
        let playerScore = 0;
        let computerScore = 0;

        function playGame(userChoice) {
            const choices = ["rock", "paper", "scissors"];
            const computerChoice = choices[Math.floor(Math.random() * 3)];

            rounds++;

            let result;

            if (userChoice === computerChoice) {
                result = "It's a tie!";
            } else if (
                (userChoice === "rock" && computerChoice === "scissors") ||
                (userChoice === "paper" && computerChoice === "rock") ||
                (userChoice === "scissors" && computerChoice === "paper")
            ) {
                result = "You win!";
                playerScore++;
            } else {
                result = "Computer wins!";
                computerScore++;
            }

            document.getElementById("result").innerText += `Round ${rounds}: You chose ${userChoice}, Computer chose ${computerChoice}. ${result}\n`;

            if (rounds === 5) {
                if (playerScore > computerScore) {
                    document.getElementById("result").innerText += "\nYou win the game!";
                } else if (playerScore < computerScore) {
                    document.getElementById("result").innerText += "\nComputer wins the game!";
                } else {
                    document.getElementById("result").innerText += "\nIt's a tie!";
                }

                // Disable the buttons after 5 rounds
                document.querySelectorAll("button").forEach(button => {
                    button.disabled = true;
                });
            }
        }
    </script>
</body>
</html>
